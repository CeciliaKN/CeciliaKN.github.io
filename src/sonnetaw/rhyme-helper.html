<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhyme Helper - Sonnet Writing Assistant</title>
    <link rel="icon" href="/src/indexbcg.png" type="image/x-icon">
    <link rel="shortcut icon" href="/src/indexbcg.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #888;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .nav-link {
      display: inline-block;
      margin-top: 10px;
      color: #666;
      text-decoration: none;
      font-size: 0.9em;
    }

    .nav-link:hover {
      color: #333;
      text-decoration: underline;
    }

    .search-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1.1em;
      font-family: 'Georgia', serif;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 0 3px rgba(100, 100, 100, 0.1);
    }

    button {
      padding: 12px 30px;
      background: rgba(80, 80, 80, 0.9);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(60, 60, 60, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .info-text {
      color: #666;
      font-size: 0.9em;
      font-style: italic;
    }

    .results-section {
      margin-top: 30px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #888;
    }

    .results-header h2 {
      color: #333;
      font-size: 1.8em;
    }

    .result-count {
      color: #666;
      font-size: 1em;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .word-card {
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
      cursor: pointer;
    }

    .word-card:hover {
      background-color: #e8e8e8;
      border-color: #888;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .word-card .word {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .word-card .phonemes {
      font-size: 0.85em;
      color: #666;
      font-family: monospace;
    }

    .word-card .syllables {
      font-size: 0.8em;
      color: #999;
      margin-top: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 1.2em;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: #999;
      font-style: italic;
    }

    .filter-section {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-section label {
      color: #666;
      font-weight: bold;
    }

    .filter-section select {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .filter-section select:focus {
      outline: none;
      border-color: #888;
    }

    @media (max-width: 768px) {
      .word-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
    body {
        background-image: url('/src/bg/inside.png');
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
  </style>
  <script type="module" crossorigin src="/src/sonnetaw/assets/helper-1d5w2_zX.js"></script>
  <link rel="modulepreload" crossorigin href="/src/sonnetaw/assets/config-DfpIdl4h.js">
</head>
<body data-custom-bg>   
  <div class="container">
    <header>
      <h1>韵律助手</h1>
      <p class="subtitle">Find perfect rhymes for your sonnet</p>
      <a href="index.html" class="nav-link">← Back to Sonnet Checker</a>
    </header>

    <div class="search-section">
      <div class="search-box">
        <input type="text" id="wordInput" placeholder="Enter a word (e.g., day, love, night)" />
        <button id="searchBtn">Find Rhymes</button>
      </div>
      <p class="info-text">
        Enter a word to find all words in the dictionary that rhyme with it.
        Rhyme matching is based on pronunciation from the last stressed vowel to the end.
      </p>
    </div>

    <div class="filter-section" id="filterSection" style="display: none;">
      <label>Syllable Count:</label>
      <select id="syllableFilter">
        <option value="all">All</option>
        <option value="1">1 syllable</option>
        <option value="2">2 syllables</option>
        <option value="3">3 syllables</option>
        <option value="4+">4+ syllables</option>
      </select>

      <label>Sort by:</label>
      <select id="sortFilter">
        <option value="alpha">Alphabetical</option>
        <option value="syllables">Syllable Count</option>
        <option value="common">Most Common</option>
      </select>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
      <div class="results-header">
        <h2>Rhyming Words</h2>
        <span class="result-count" id="resultCount">0 words found</span>
      </div>
      <div class="word-grid" id="wordGrid"></div>
    </div>

    <div id="loadingIndicator" class="loading" style="display: none;">
      Loading dictionary...
    </div>
  </div>


</body>
</html>
